apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      serviceAccountName: github-k8s-sa
      containers:
      - name: fastapi
        image: nginx
        ports:
        - containerPort: 8080
