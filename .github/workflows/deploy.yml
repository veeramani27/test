name: Deploy FastAPI to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE: fastapi-service
  REPO: fastapi-repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Build image
        run: |
          docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPO/fastapi-app:${{ github.sha }} .

      - name: Push image
        run: |
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPO/fastapi-app:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE \
            --image $REGION-docker.pkg.dev/$PROJECT_ID/$REPO/fastapi-app:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated
